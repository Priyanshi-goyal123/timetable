<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Register</h2>

        <form method="POST" action="{{ url_for('register_page') }}">
            <input type="text" name="regUsername" placeholder="Username" required>
            <input type="password" name="regPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}

        <p class="note">Already have an account? <a href="{{ url_for('login_page') }}">Login</a></p>
    </div>
</body>
</html>
